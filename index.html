<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samll to do app</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- icon import -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- nav bar -->
    <nav id="nav-bar">
        <div class="nav-bar__item">Alert Box</div>
        <div class="nav-bar__item ">Todo</div>
        <div class="nav-bar__item nav-bar__item--current">Form</div>
    </nav>

    <main>

        <!-- alert box -->
        <section class="section-parts alert-box hidden">
            <button class="open-dialog">Open dialog</button>
            <div class="overlay hidden"></div>
            <div class="dialog-box hidden">
                <h2>Payment successful</h2>
                <p>Your payment has been successful submitted. We've sent you an email with all of the details of your order</p>
                <button class="close-dialog">Got it, thanks!</button>
            </div>
        </section>

        <!-- to do -->
        <section class="section-parts todo-box hidden">
            <h3>Todo App</h3>
            <div>
                <input type="text" class="search-todo" placeholder="Search Tasks.....">
            </div>
            <ul class="todolist-box">

            </ul>
            <div>
                <input type="text" class="write-todo" placeholder="Add Tasks.....">
                <button class="add-todo">Add Todo</button>
            </div>
        </section>

        <!-- form -->
        <section class="section-parts form-box">
            <h3>Login</h3>

            <div class="input-field name">
                <label for="name">Name</label>
                <input type="text">
            </div>

            <div class="input-field email">
                <label for="email">Email</label>
                <input type="email">
            </div>

            <div class="input-field password">
                <label for="password">Password</label>
                <input type="password">
            </div>

            <button>Login</button>
        </section>
    </main>
</body>
</html>
